<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/ca497c4259.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header">
    </section>
    <section class="filter-section">
      <p class="dropdown-text">Trier par</p>
      <div class="dropdown">
        <button id="popularity-filter" class="dropdown-toggle">Popularité <i class="fas fa-angle-down"></i></button>
        <div class="dropdown-items">
          <div class="dropdown-item-container">
            <button id="date-filter" class="dropdown-item">Date</button>
          </div>
          <div class="dropdown-item-container">
            <button id="title-filter"
              onclick="() => {currentPhotographerMedia.sort((a, b) => b.likes - a.likes); window.location.reload()}"
              class="dropdown-item">Titre</button>
          </div>
        </div>
      </div>
    </section>
    <section class="media-grid">
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header class="modal__header">
        <div class="text-container">
          <h2>Contactez-moi</h2>
          <p class="photographer-name"></p>
        </div>
        <img src="assets/icons/close.svg" id="close-btn" />
      </header>
      <form id="form" class="modal__form" action="#">

        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" id="firstname" minlength="2" maxlength="30" required>

        <label for="lastname">Nom</label>
        <input type="text" name="lastname" id="lastname" minlength="2" maxlength="30" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+\.\w+$" required>

        <label for="message">Votre message</label>
        <textarea name="message" id="message" cols="30" rows="10" minlength="10" maxlength="100" required></textarea>

        <input id="submit-form" class="contact_button" type="button" value="Envoyer">
      </form>
    </div>
  </div>
  <script type="module" src="./scripts/pages/photographer.js"></script>
</body>

</html>
