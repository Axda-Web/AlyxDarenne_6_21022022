<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">

  <!-- normalize.css -->
  <link rel="stylesheet" href="./css/normalize.css" type="text/css">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/ca497c4259.js" crossorigin="anonymous"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <!-- stylesheet -->
  <link href="./css/style.css" rel="stylesheet" type="text/css" />

  <title>Fisheye - photographe </title>
</head>

<body>
  <div tabindex="-1" id="main-container" aria-hidden="false">
    <header>
      <a href="./index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo - Photographer page" />
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
      </section>
      <section class="filter-section">
        <label id="filter-label" class="dropdown-text">Trier par</label>
        <div class="container">
          <div class="custom-select">
            <button aria-labelledby="filter-label btn-toggle" aria-haspopup="listbox" aria-expanded="false"  aria-owns="filter-list" id="btn-toggle" class="btn-toggle">Popularité <span class="fas fa-angle-down btn-toggle__icon"></span></button>
            <ul tabindex="-1" aria-activedescendant="filter--popularity" aria-labelledby="filter-label" id="filter-list" role="listbox" class="filters">
              <li id="filter--popularity" role="option" aria-selected="true" class="filter">
                <button>Popularité</button>
              </li>
              <li id="filter--date" role="option" aria-selected="false" class="filter">
                <button>Date</button>
              </li>
              <li id="filter--title" role="option" aria-selected="false" class="filter">
                <button>Titre</button>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section tabindex="-1" class="media-grid">
      </section>
    </main>
  </div>
  <section tabindex="-1" aria-hidden="true" role="dialog" aria-labbeledby="modal-title" id="contact_modal">
    <div class="modal">
      <header class="modal__header">
        <div class="text-container">
          <h1 id="modal-title">Contactez-moi <span class="photographer-name"></span></h1> 
        </div>
        <button aria-label="Close Contact form" id="close-btn">
          <img src="assets/icons/close.svg" alt="" />
        </button>
      </header>
      <form id="form" class="modal__form" action="#">

        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" id="firstname" minlength="2" maxlength="30" required aria-required="true">

        <label for="lastname">Nom</label>
        <input type="text" name="lastname" id="lastname" minlength="2" maxlength="30" required aria-required="true">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+\.\w+$" required aria-required="true">

        <label for="message">Votre message</label>
        <textarea class="test" name="message" id="message" cols="30" rows="10" minlength="10" maxlength="100" required
          aria-required="true"></textarea>

        <input id="submit-form" class="contact_button" type="submit" value="Envoyer" aria-label="Send">
      </form>
    </div>
  </section>
  <section tabindex="-1" aria-hidden="true" role="dialog" aria-labelledby="lightbox-title" id="lightbox" class="lightbox">
    <div aria-label="Image closeup view" class="lightbox__container">
      <button class="lightbox__btn lightbox__btn--prev" aria-label="Previous image"><span class="fas fa-chevron-left"></span></button>
      <div class="media-container">
      </div>
      <div class="icons-container">
        <button class="lightbox__btn lightbox__btn--next" aria-label="Next image"><span class="fas fa-chevron-right"></span></button>
        <button class="lightbox__btn lightbox__btn--close" aria-label="Close dialog"><span class="fas fa-xmark"></span></button>
      </div>
    </div>
  </section>
  <!-- scripts -->
  <script type="module" src="./scripts/pages/photographer.js"></script>
</body>

</html>
