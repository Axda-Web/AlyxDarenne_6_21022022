<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/ca497c4259.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header">
      
    </section>
    <section class="filter-section">
      <p class="dropdown-text">Trier par</p>
      <div class="dropdown">
        <button id="popularity-filter" class="dropdown-toggle">Popularité <i class="fas fa-angle-down"></i></button>
        <div class="dropdown-items">
          <div class="dropdown-item-container">
            <button id="date-filter" class="dropdown-item">Date</button>
          </div>
          <div class="dropdown-item-container">
            <button id="title-filter" onclick="() => {currentPhotographerMedia.sort((a, b) => b.likes - a.likes); window.location.reload()}" class="dropdown-item">Titre</button>
          </div>
        </div>
      </div>
    </section>
    <section class="media-grid">
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
