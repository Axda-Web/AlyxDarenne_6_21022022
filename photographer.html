<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/ca497c4259.js" crossorigin="anonymous"></script>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header">
    </section>
    <section class="filter-section">
      <p class="dropdown-text">Trier par</p>
      <div class="container">
        <div class="custom-select">
          <button class="btn-toggle">Popularité <i class="fas fa-angle-down btn-toggle__icon"></i></button>
          <ul class="filters">
            <li class="filter filter--popularity">Popularité</li>
            <li class="filter filter--date">Date</li>
            <li class="filter filter--title ">Titre</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="media-grid">
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header class="modal__header">
        <div class="text-container">
          <h2>Contactez-moi</h2>
          <p class="photographer-name"></p>
        </div>
        <img src="assets/icons/close.svg" id="close-btn" />
      </header>
      <form id="form" class="modal__form" action="#">

        <label for="firstname">Prénom</label>
        <input type="text" name="firstname" id="firstname" minlength="2" maxlength="30" required>

        <label for="lastname">Nom</label>
        <input type="text" name="lastname" id="lastname" minlength="2" maxlength="30" required>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^\w+([\.-]?\w+)*@\w+\.\w+$" required>

        <label for="message">Votre message</label>
        <textarea class="test" name="message" id="message" cols="30" rows="10" minlength="10" maxlength="100" required></textarea>

        <input id="submit-form" class="contact_button" type="button" value="Envoyer">
      </form>
    </div>
  </div>
  <div class="lightbox">
    <div class="lightbox__container">
      <button class="lightbox__btn lightbox__btn--prev"><i class="fas fa-chevron-left"></i></button>
      <div class="media-container">
      </div>
      <div class="icons-container">
        <button class="lightbox__btn lightbox__btn--close"><i class="fas fa-xmark"></i></button>
        <button class="lightbox__btn lightbox__btn--next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </div>
  <script type="module" src="./scripts/pages/photographer.js"></script>
</body>

</html>
